version: '3.8'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-scraper-tester
    environment:
      - PYTEST_ADDOPTS=--disable-warnings
      - PYTHONUNBUFFERED=1
    volumes:
      - ./tests:/app/tests
      - ./src:/app/src
    shm_size: '2gb'
    command: >
      sh -c "
        echo 'Running all tests...';
        pytest -v -rs tests
      "
    stop_signal: SIGINT
    init: true

  test_mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-scraper-tester-mcp
    environment:
      - PYTEST_ADDOPTS=--disable-warnings
      - PYTHONUNBUFFERED=1
