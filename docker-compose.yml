      - ./tests:/app/tests
      - ./src:/app/src
    shm_size: '2gb'
    command: >
      sh -c "
        echo 'Running only mcp_server tests...';
        pytest -v -rs tests/test_mcp_server.py
      "
    stop_signal: SIGINT
    init: true

  test_scraper:
