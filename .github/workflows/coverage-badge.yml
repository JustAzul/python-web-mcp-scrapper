name: Build, Test & Coverage

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published, created]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests (Docker Compose)
        run: docker compose up --build --abort-on-container-exit test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .
  coverage:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v3
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests (Docker Compose)
        run: docker compose up --build --abort-on-container-exit test
          pytest --cov=src --cov-report=term --cov-report=json:coverage.json
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
      - name: Update coverage badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: <your-gist-id>
          filename: web-scrapper-stdio_coverage.json
          label: coverage
          message: ${{ env.COVERAGE }}%
          color: green 